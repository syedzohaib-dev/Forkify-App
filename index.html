<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="logo"><img src="./assets/logo.png" class="logoImg" alt="Logo"></div>
      <div class="topMiddle">
        <input type="text" class="searchBar" placeholder="Search over 1,000,000 recipes..." />
        <button class="searchBtn" type="button"><i class="fa-brands fa-searchengin"></i> Search</button>
      </div>
      <ul>
        <li style="color: #616161; cursor: pointer;"><i class="fa-solid fa-pen-to-square"
            style="color: rgb(247, 147, 147);"></i> Add
          Recipe</li>
        <li style="color: #616161; cursor: pointer;"><i class="fa-solid fa-bookmark"
            style="color: rgb(250, 134, 134);"></i> Bookmark
        </li>
      </ul>
    </div>
    <div class="bottom">
      <!-- bottomLeft -->
      <div class="bottomLeft">
       
          <div class="imageDisplay">
          </div>
          <div class="title1">
            <h4 class="title"></h4>
          </div>
      </div>
      <!-- bottomRight -->
      <div class="bottomRight">
        <div class="recipe">
          <p
            style="text-align: center; color:rgb(131, 131, 131); font-size: 1.1rem; font-weight:300; margin-inline: 90px;">
            <i class="fa-regular fa-face-grin-tongue-wink" style="color: orange; font-size: 1.7rem;"></i> Start by
            searching for a recipe or an ingredient. Have fun!
          </p>
        </div>
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="app.js"></script>
</body>

</html>
